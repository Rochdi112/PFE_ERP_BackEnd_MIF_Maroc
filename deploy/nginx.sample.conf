# Sample Nginx reverse proxy for ERP Interventions backend
# - Terminates TLS (certs not included here)
# - Proxies to the docker service `backend:8000`

user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 20M;  # adjust for your upload size

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name _;

        # Optionally redirect HTTP to HTTPS
        # return 301 https://$host$request_uri;

        location / {
            proxy_pass http://backend:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support if needed later
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # Optional: serve docs only for internal networks
        # location /docs { allow 10.0.0.0/8; deny all; proxy_pass http://backend:8000; }

        # Static uploads pass-through (can be cached)
        location /static/ {
            proxy_pass http://backend:8000;
        }
    }
}
