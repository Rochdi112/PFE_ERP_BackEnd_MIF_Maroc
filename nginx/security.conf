# nginx/security.conf
# Configuration des headers de sécurité pour Go-Prod

# HSTS - Force HTTPS pendant 2 ans
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

# CSP - Politique de sécurité du contenu
add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https:; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self' https: data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

# Prévention du sniffing MIME
add_header X-Content-Type-Options nosniff always;

# Protection contre le clickjacking
add_header X-Frame-Options DENY always;

# Politique de référent
add_header Referrer-Policy strict-origin-when-cross-origin always;

# Contrôle des permissions d'API
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), speaker=()" always;

# XSS Protection (pour les anciens navigateurs)
add_header X-XSS-Protection "1; mode=block" always;

# Masquer la version Nginx
server_tokens off;

# Headers de sécurité supplémentaires
add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive" always;

# Cache control pour les ressources statiques sensibles
location ~* \.(env|config|log|sql|bak)$ {
    deny all;
    return 404;
}

# Limitation de taille des uploads (protection DoS)
client_max_body_size 10M;

# Timeouts sécurisés
client_body_timeout 10s;
client_header_timeout 10s;
keepalive_timeout 65s;
send_timeout 30s;

# Buffer limits (protection contre overflow)
client_body_buffer_size 1k;
client_header_buffer_size 1k;
large_client_header_buffers 2 1k;